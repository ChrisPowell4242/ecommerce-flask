{% extends 'base.html' %}


{% block content %}

<h1>{{ product.price }}</h1>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cartModal">
    Add to Cart
</button>


<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">{{ product.price }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure you would like to add {{ product.price }}? You cannot undo this action.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <form action="{{ url_for('add_cart', product_id=product.id) }}" method="post">
                <input type="submit" class="btn btn-danger" value="Yes I'm Sure">
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
