
{% extends 'base.html' %}


{% block content %}


<h1>Your shopping cart:<br><br><br></br> </h1>
{% for i in item%}

<div class="d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <div class="text-center">
            <img src="https://via.placeholder.com/150" class="" alt=""></div><br>
        <h6 class="card-subtitle mb-2 text-muted">{{ i.price }}</h6>
        <p class="card-text">Here is a quick description of your item.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
            Details</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cartModal">
            Delete from Cart
        </button>
        </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">{{ i.price }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure you would like to delete {{ i.name }} from your cart? You cannot undo this action.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form action="{{ url_for('delete_cart', product_id=i.id) }}" method="post">
                    <input type="submit" class="btn btn-danger" value="Yes I'm Sure">
                </form>
                </div>
            </div>
        </div>
    </div>

{% endfor %}

<div class="container justify-content-left align-items-center">
<br> <button type="button" class="btn btn-primary btn-lg">Check out!</button>
</div>

{% endblock %}
